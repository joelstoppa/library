<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p>My Library</p>
    </header>
    <main>
      <button id="addBookButton">Add Book</button>
      <form action="">
        <h2>Add new book</h2>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="Pages"
          required
        />
        <fieldset>
          <p>Did you read it?</p>
          <label for="yes">Yes</label>
          <input type="radio" name="read" id="yes" value="true" />
          <label for="no">No</label>
          <input type="radio" name="read" id="no" value="false" />
        </fieldset>
        <fieldset>
          <input id="submitButton" type="submit" name="" id="" />
          <button id="cancelButton">Cancel</button>
        </fieldset>
      </form>
      <div id="cardsContainer"></div>
    </main>
    <footer></footer>
  </body>
</html>
